name: 'RegEx check'
description: 'Scans files for regex pattern'
inputs:
  python_version:
    description: |
      Python Version
      Default is '3.10'.
    default: '3.10'
runs:
  using: "composite"
  steps:
  - uses: actions/checkout@v4
  - uses: actions/setup-python@v5
  with:
    python-version: '3.13' 
    cache: 'pip'
  - run: pip install -r requirements.txt
  - run : python app.py